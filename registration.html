<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>

<body>
    <main>
        <h1>User Registration</h1>

        <form action="/submit" method="post" aria-label="User Registration Form" role="form">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required aria-required="true"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-required="true"><br><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100"><br><br>
            </fieldset>

            <fieldset>
                <legend>What browser will you be using? </legend>

                <label for="browser">Browser:</label>
                <input list="browsers" name="browser" id="browser">
                <datalist id="countries">
                    <option value="Chrome">
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Brave">
                    <option value="Wikipidia">
                </datalist><br><br>

                <label for="newsletter">Subscribe to my blog:</label>
                <input type="checkbox" id="newsletter" name="newsletter"><br><br>
            </fieldset>

            <input type="submit" value="Register">
        </form>
    </main>
</body>

</html>
